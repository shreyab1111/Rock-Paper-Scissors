<!DOCTYPE html>
<html lang="en">
<head>    
    <link rel="stylesheet" href="SPSgame\style.css" >
    <title>
            "Rock Paper Scissors game "
    </title>
</head>
<body>
    <section class= "Game">
        <div class="Score">
            <div class="Player's score">
                <h2>Player</h2>
                    <p>0 </p>
            </div>

            <div class="Computer's score">
                <h2>Computer</h2>
                    <p>0 </p>
            </div>
        </div>
        <div class="Intro">
            <h1>
                Welcome to the Rock Paper Scissors game
            </h1>
            <button>
                Let's start
            </button>
        </div>

        <div class="Main Game">
            <h2 class="Winner">
                Choose an option
            </h2>           
            <div class="hand">
                <img class= "player-hand" src="SPSgame\assets\sts\rock.jpg" alt="">
                <img class= "computer-hand" src="SPSgame\assets\sts\rock.jpg" alt="">                 
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="scissors">scissors</button>
                <button class="paper">paper</button>
            </div>
        </div>

    </section>

    <script src="app.js"></script>

</body>
</html>
